<style>

img {
  width: auto;
  height: auto ;
}

.centering {
   text-align: center;
}

.row {
   display: grid;
   grid-template-columns: 1fr 1fr;
}

.row-item{
     display: inline-block;
     transition: transform .1s;
}
.row-item:hover{
     transform: scale(1.05);
}

@media only screen and (max-width: 600px) {
    .row {
     grid-template-columns:repeat(auto-fill,minmax(1fr))
    }
}

</style>
</head>

<div class="row">
